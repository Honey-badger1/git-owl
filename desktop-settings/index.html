<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Git Stats</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="../node_modules/electron-tabs/electron-tabs.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="../node_modules/dragula/dist/dragula.css">


</head>
<body>
   
<div id="tabs" >
   
   <div class="etabs-tabgroup" >
      <div id="open"  class="etabs-buttons"><i class="fa fa-folder-open-o" aria-hidden="true"></i></div>
      <div class="etabs-tabs"></div>
      <div class="etabs-buttons"></div>
    
  </div>
  <div id='error'class='hide'>Not a Git Repo</div>
  <div id="views" class="etabs-views show"></div>

</div>

<div id="mainSettings">
  <div id="btn">
   <button id="openTab">Open Repo</button><br/>
   <button id="sets">Settings</button>
  </div>
  <div id="settings">
     <h3>Main Theme</h3>
     <input type="radio" id="night"
     name="theme" value="night" checked>
    <label for="night">Night</label>
     <input type="radio" id="day"
     name="theme" value="day">
    <label for="day">Day</label>
   <h3>Alert Color</h3>
   <input type="radio" id="black"
   name="alert" value="black" checked>
  <label for="black">Black</label>
  <input type="radio" id="red"
  name="alert" value="red">
 <label for="red">Red</label>
     
  </div>

   </div>
  
<script>
      require('./tabs.js')
</script>
<script>
   require('./settings.js')
</script>
<script>
   require('./menu.js')
</script>

  

	
</body>
</html>
