<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Git Stats</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="stats.css">
   <script >
       require('./index.js')
   </script>

</head>
<body>
<div class='btn-group'>
  
      <button class="btn btn-info">Common Stats</button> 
      <button class="btn btn-info">Stats by Technologies</button>
      <button class="btn btn-info">Stats by Day</button>
      <button class="btn btn-info">Stats by Commits</button>
   
</div>
   <div id="path">Repository</div>
  
 <div id=showContainer>
    <div class="repoContant">
   <form id="timeInter">
      <input id="since" type="datetime-local"  name="since"  lang="en-us" />
      <input id="until" type="datetime-local" name="until"  lang="en-us"/>
      <button type="submit">Report</button>
     
   </form>
    </div>
    <div class="repoContant">
       <form id="daily">
         <input id="since" type="datetime-local"  name="since"  lang="en-us" />
         <input id="until" type="datetime-local" name="until"  lang="en-us"/>
        <button type="submit">Get Daily Report</button>
       </form>
    </div>
   
     <div>
   <form id="searchComment">
      <input type="search" name='commits' placeholder="Search comment"/>
      <button id="searchComment" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
      </form>
</div>
 </div>
   <div id="tableContainer" ></div>
   <script src='preload.js' >

     </script>
  
 
        


	
</body>
</html>
