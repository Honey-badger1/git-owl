<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form id="authenticationForm">
        <div class="row">
           <div class="col s6 offset-s3">
             <h1>Git Owl</h1>
             <div class="card blue-grey darken-1">
               <div class="card-content white-text">
                 <span class="card-title">Authorization</span>
                 <div>
     
                   <div class="input-field">
                     <input placeholder="Enter email" id="email" type="text" name="email"
                          />
                     <label for="email">Email</label>
                   </div>
     
                   <div class="input-field">
                     <input placeholder="Enter password" id="password" type="password" name="password"/>
                     <label for="email">Password</label>
                   </div>
     
                 </div>
               </div>
               <div class="card-action">
                 <button id="login"
                   class="btn yellow darken-4"
                 >
                   Enter
                 </button>
                 <button id="register"
                   class="btn grey lighten-1 black-text">
                   Registration
                 </button>
               </div>
             </div>
           </div>
         </div>
      
     </form>
  <script src='authentication.js'>
   
  </script>

</body>

</html>
